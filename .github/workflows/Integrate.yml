name: Continuous Integration

on:
  pull_request:
    branches: 
      - master
      - develop
      - staging

jobs:
  installDependencies:
    name: Install Dependencies
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@master
    - name: Install Dependencies
      uses: actions/npm@master
      env:
        PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: 'true'
      with:
        args: install
    - name: Test Code
      uses: mujo-code/puppeteer-headful@master
      env:
        CI: 'true'
      with:
        args: npm test