name: Continuous Delivery

on:
  push:
    branches: 
      - test/pipeline

jobs:
  Unit-Test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@master
        with:
          node-version: 12
      - name: Install Node.js dependencies
        run: npm install

      - name: Build 
        run: CI=false npm run build 
